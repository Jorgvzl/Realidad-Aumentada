<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ video_title if video_title else 'Video' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        #normal-view-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 90vh;
        }
        #regularVideoPlayer {
            max-width: 80%;
            width: 640px; /* Ancho base */
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #000; /* Fondo negro para el reproductor */
        }
        button, .button-link {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin: 5px;
        }
        button:hover, .button-link:hover {
            background-color: #0056b3;
        }
        .button-link {
             display: inline-block;
             background-color: #6c757d;
        }
        .button-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="normal-view-container">
        <h1>{{ video_title if video_title else 'Título no especificado' }}</h1>
        <video id="regularVideoPlayer" controls>
            <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="{{ video_mimetype if video_mimetype else 'video/mp4' }}">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <a href="{{ url_for('admin_panel') }}" class="button-link">Volver al Panel</a>
    </div>

    <script>
    // Lógica JavaScript para controlar la interfaz
    document.addEventListener('DOMContentLoaded', function () {
        const regularVideoPlayer = document.getElementById('regularVideoPlayer');
        // Aquí puedes agregar más lógica si es necesario
    });
    </script>
</body>
</html>
